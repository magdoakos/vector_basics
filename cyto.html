<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cytoscape.js Interactive Graph</title>
  <style>
    #cy {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <!-- Include Cytoscape.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
</head>
<body>
  <!-- Container for the graph -->
  <div id="cy"></div>

  <script>
    // Initialize Cytoscape.js
    document.addEventListener('DOMContentLoaded', function() {
      var cy = cytoscape({
        container: document.getElementById('cy'), // container to render in

        elements: [
          // Nodes
          { data: { id: 'a' } },
          { data: { id: 'b' } },
          { data: { id: 'c' } },

          // Edges
          { data: { id: 'ab', source: 'a', target: 'b' } },
          { data: { id: 'bc', source: 'b', target: 'c' } },
          { data: { id: 'ca', source: 'c', target: 'a' } }
        ],

        style: [
          {
            selector: 'node',
            style: {
              'content': 'data(id)',
              'text-valign': 'center',
              'text-halign': 'center',
              'background-color': '#1a8763',
              'color': '#fff',
              'font-size': 14
            }
          },
          {
            selector: 'edge',
            style: {
              'width': 3,
              'line-color': '#ccc',
              'target-arrow-color': '#ccc',
              'target-arrow-shape': 'triangle'
            }
          }
        ],

        layout: {
          name: 'circle', // You can change this to any layout you prefer
          padding: 10
        }
      });
    });
  </script>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.0/cytoscape.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape-cose-bilkent/5.6.0/cytoscape-cose-bilkent.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var cy = cytoscape({
        container: document.getElementById('cy'),
        boxSelectionEnabled: false,
        autounselectify: true,
        style: cytoscape.stylesheet()
          .selector('node')
            .css({
              'content': 'data(id)',
              'text-valign': 'center',
              'color': 'white',
              'text-outline-width': 2,
              'text-outline-color': '#888',
              'background-color': '#888'
            })
          .selector('edge')
            .css({
              'width': 2,
              'line-color': '#888',
              'target-arrow-color': '#888',
              'target-arrow-shape': 'triangle'
            }),
        elements: {
          nodes: [
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            { data: { id: 'c' } },
            { data: { id: 'd' } }
          ],
          edges: [
            { data: { id: 'ab', source: 'a', target: 'b' } },
            { data: { id: 'bc', source: 'b', target: 'c' } },
            { data: { id: 'cd', source: 'c', target: 'd' } },
            { data: { id: 'da', source: 'd', target: 'a' } }
          ]
        },
        layout: {
          name: 'cose-bilkent',
          idealEdgeLength: 100,
          nodeOverlap: 20, // Adjust this value to ensure nodes do not overlap
          refresh: 20,
          fit: true,
          padding: 30,
          randomize: false,
          componentSpacing: 100,
          nodeRepulsion: 400000,
          edgeElasticity: 10000,
          nestingFactor: 0.1,
          gravity: 80,
          numIter: 1000,
          initialTemp: 200,
          coolingFactor: 0.95,
          minTemp: 1.0
        }
      });

      // Fit the view to the graph
      cy.fit();
    });
  </script>
</body>
</html>
